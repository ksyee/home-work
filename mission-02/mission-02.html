<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Mission - 02</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link
      rel="stylesheet"
      href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="./css/mission-02.css" />
    <script
      src="./js/common.js"
      defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="#">
          <img
            src="./images/ediya.svg"
            alt="EDIYA" />
          <img
            src="./images/coffee.svg"
            alt="COFFEE" />
        </a>
      </h1>
      <button
        class="mobile-menu menu-btn"
        type="button">
        <img
          src="./images/hamburger_btn.svg"
          alt="menu" />
      </button>
    </header>

    <main class="main">
      <section class="login">
        <div class="text-wrap">
          <h2 class="title">로그인</h2>
          <p class="text1">welcome, ediya coffee</p>
          <p class="text2">이디야 커피에 오신 것을 환영합니다.</p>
        </div>
        <form
          action=""
          class="login-form">
          <!-- input email -->
          <div class="input input-email">
            <label for="email"> 이메일 </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@example.com" />
            <div class="icon-wrap">
              <span class="icon checked-icon"></span>
            </div>
            <div class="notification">
              <p>이메일 입력 방법이 잘못되었습니다.(예: user@example.com)</p>
            </div>
          </div>
          <!-- input pwd -->
          <div class="input input-pwd">
            <label for="password"> 패스워드 </label>
            <input
              type="password"
              name="password"
              id="password" />
            <div class="icon-wrap">
              <button
                type="button"
                class="visible-btn"></button>
              <span class="icon checked-icon"></span>
            </div>
            <div class="notification">
              <p>패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</p>
            </div>
          </div>
          <!-- store email -->
          <div class="input store-email">
            <label for="store-email">이메일 저장</label>
            <input
              class="sr-only"
              type="checkbox"
              name="store-email"
              id="store-email" />
            <span class="check-box"></span>
          </div>

          <div class="btn-wrap">
            <button
              class="sign-in-btn disabled"
              type="submit">
              <span>로그인</span>
              <span class="arrow"></span>
            </button>
            <button
              class="sign-up-btn"
              type="button">
              <span>회원가입</span>
              <span class="arrow"></span>
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
